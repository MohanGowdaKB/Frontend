<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Section - Mohan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="about-section">
    <h2>About Me</h2>

    <div class="profile">
      <img src="https://via.placeholder.com/150" alt="Profile" class="profile-img"/>
      <textarea id="bio" rows="4">I am a passionate developer who loves working on AI and IoT projects.</textarea>
      <button onclick="improveBio()">Improve Bio with AI</button>

      <div id="improvedBio" class="ai-response" style="display: none;"></div>
    </div>

    <div class="toggle-buttons">
      <button onclick="showSection('education')" id="eduBtn">Education</button>
      <button onclick="showSection('certifications')" id="certBtn">Certifications</button>
    </div>

    <div class="info-box" id="sectionContent">
      <!-- Dynamic content loads here -->
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
